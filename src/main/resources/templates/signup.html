<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link href="/css/style.css" rel="stylesheet">
  <title>Insert title here</title>
</head>

<body>


  <header>
    <h1>ECサイト</h1>
  </header>

  <div id="signupPage">
    <h2>ユーザー　新規登録</h2>
    <form name="signupForm" id="signupForm" method="post" action="/ecsite/admin/signup">
      <p>氏名:<input type="text" name="fullName" /></p>
      <p>ユーザー名:<input type="text" name="userName" /></p>
      <p>パスワード:<input type="password" name="password" /></p>
      <button type="submit">登録</button>
    </form>

    <p class="error" th:text="${errMessage}"></p>
  </div>



</body>

</html>
